    <script type="text/javascript">


        function login(){
            username = $("#login-name").val();
            password = $("#login-pass").val();
            if(username=="" || password==""){
                $("#login_error").html("<span id='login_error' style='color:red'>用户名或者密码不能为空</span>");
                return;
            }

            $.ajax({
                url:"/login",
                type:"POST",
                data:{"username":username, "password": password},
                success:function(data){
                    if(data == "0"){
                        // 登录失败
                        $("#login_error").html("<span id='login_error' style='color:red'>用户名或者密码错误</span>");

                    }else if(data == "1"){
                        // 登录成功
                        location.href = '/edit'
                    }
                },
                error:function(data){
                    alert("出错了，请稍后重试。")
                }
            })
        }


    </script>

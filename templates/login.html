<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CafeBabe</title>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/dist/css/flat-ui.min.css">
    <link rel="stylesheet" type="text/css" href="/static/mystyle.css">
    <link rel="stylesheet" type="text/css" href="/static/default.css">

    <link rel="shortcut icon" href="/static/pic/favicon.ico">
    <link rel="bookmark" href="/static/pic/favicon.ico">

    <script type="text/javascript" src="/static/dist/js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/mystyle.js"></script>
    <script type="text/javascript" src="/static/ckeditor/ckeditor.js"></script>http://127.0.0.1:8000/admin/index
</head>
<body>
<div class="container">
    <div class="row" style="text-align: center">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="col-md-5 form-center">
            <form class="form-signin" action="/login" method="post">

                <label for="username" class="sr-only">Username</label>
                <input name="username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                <label for="password" class="sr-only">Password</label>
                <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
                {% if error%}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% end %}
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>

        </div>

    </div>
</div> <!-- /container -->

</body>
<script type="text/javascript">


</script>
</html>

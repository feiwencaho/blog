	<script type="text/javascript" src="/static/js/jquery-1.7.js"></script>
	<script>
			function signIn() {
				var username=$("input[name='username']").val()				
				var password=$("input[name='password']").val()
								
				if (username && password) {
					$.post('/login',{'username':username,'password':password},function (data) {
						if (data=='1') {
							location.href="/"							
							
						} else {
							<!-- 用户名或者密码错误 -->
							$("#login_error").html("<span id='login_error' style='color:red'>用户名或者密码错误</span>")		
							
						}
					})
				}
			}

	</script>

      	<form action="/login" method="POST" class="form-signin">
        		<h2 class="form-signin-heading">Please sign in</h2>
        		<label for="inputEmail" class="sr-only">Email address</label>
        		<input name="username" type="text" class="form-control" placeholder="Username" required autofocus>

        	   <input type="checkbox" value="remember-me"> Remember me
        	  	</label>
        		</div>
        		<span id='login_error' style='color:red'></span>
        		<button class="btn btn-lg btn-primary btn-block" type="button" onclick="signIn()">Sign in</button>

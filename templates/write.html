{% extends "base.html" %}
{% block body %}

<div class="signin" style="height:900px;width:400px;position:fixed;z-index: 1;top:25%;left:40%;display:none" id="category_form">
	<div class="panel panel-success">
		<div class="panel-heading">Category Name<div style="right:18px;top:18px;position:absolute"><span class="glyphicon glyphicon-remove" aria-hidden="true" id="category_form_close" style="cursor:pointer"></span></div></div>
		<div class="panel-body">
			<div class="login-form">
            <div class="control-group">
              <input type="text" class="form-control" value="" placeholder="category name" id="categoryname" />
              <label class="login-field-icon fui-man-16" for="login-name"></label>
            </div>

            <button type="button" class="btn btn-primary btn-large btn-block" id="category_confirm">Confirm</button>

          </div>
		</div>
	</div>
</div>



<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div style="box-shadow:5px 5px 20px #CCC;background-color:white;padding:20px 30px;margin-bottom:40px;">
				<h2 class="text-center">TO WRITE A BLOG!</h2>
				<form class="form-horizontal" method="POST" action="/posts">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-1 control-label">TITLE</label>
						<div class="col-sm-11">
							<input name="title" class="form-control" placeholder="the title">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-1 control-label">BODY</label>
						<div class="col-sm-11">
							<textarea id="post_content" name="body" class="form-control" placeholder="the body"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-1 control-label">SUMMARY</label>
						<div class="col-sm-11">
							<textarea name="summary" class="form-control" placeholder="the summary"></textarea>
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-1 control-label">OPERATION</label>
						<div class="col-sm-11">
							{% if len(categories) %}
							<div class="col-md-3">
								<select name="category_id">

								{% for category in categories %}
								<!--<input type="radio" name="category_id" value="{{ category.category_id}}">-->

								<!--<a class="btn btn-info btn-large btn-block col-md-3 form-btn write-form-btn">-->
									<!--{{ category.categoryname }}-->
								<!--</a>-->
									<option value="{{category.category_id}}">{{ category.categoryname }}</option>
								{% end %}
								</select>
							</div>
							{% end %}

							<div class="col-md-3"><button onclick="show_category_form()" id="add_category" type="button" class="btn btn-info btn-large btn-block col-md-3 write-form-btn">增加tag <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></div>
						</div>
					</div>
					<!--<div class="form-group" id="form_category" style="display:none">-->
						<!--<label for="inputEmail3" class="col-sm-1 control-label">CATEGORY</label>-->
						<!--<div class="col-sm-11">-->
							<!--<input name="categoryname" class="form-control" placeholder="new category" />-->
						<!--</div>-->
					<!--</div>-->
					<input type="submit" value="Go" class="btn btn-large btn-block btn-primary">
				</form>

			</div>

		</div>

	</div>
</div>



{% end %}
